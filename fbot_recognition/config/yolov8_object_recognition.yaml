yolov8_recognition:
  ros__parameters:

    threshold: 0.6

    start_on_init: False
      
    max_sizes:
        - [0.5, 0.5, 0.5]

    model_file: robocup2025.pt

    services:
    
      object_recognition:
        start: /fbot_vision/fr/object_start
        stop: /fbot_vision/fr/object_stop

    subscribers:
      
      slop: 0.2
      qos_profile: 10

      image_rgb: /fbot_vision/camera/color/image_raw
      camera_info: /fbot_vision/camera/color/camera_info
      image_depth: /fbot_vision/camera/aligned_depth_to_color/image_raw
      
    publishers:

      object_recognition:
        topic: /fbot_vision/fr/object_recognition
        qos_profile: 10

      debug:
        topic: /fbot_vision/fr/object_debug
        qos_profile: 10